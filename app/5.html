<body class="login">
  <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mt-5 px-md-5">
          <h1 class="h2">Register / Login</h1>
          <!-- Stepper -->
          <div class="stepper mt-3 pt-md-5 pt-4">
            <div class="d-flex mb-1">
              <div class="d-flex flex-column pr-4 align-items-center">
                <div class="rounded-circle py-2 px-3 bg-white mb-1 step-circle shadow">1</div>
                <div class="line h-100"></div>
              </div>
              <div>
                <p class="pb-5 pt-1"><strong>Register or login</strong> using your phone or
                  your social identity</p>
              </div>
            </div>
            <div class="d-flex mb-1">
              <div class="d-flex flex-column pr-4 align-items-center">
                <div class="rounded-circle py-2 px-3 bg-white mb-1 step-circle shadow">2</div>
                <div class="line h-100"></div>
              </div>
              <div>
                <p class="pb-5 pt-1">Select your <strong>location, membership &
                    complete transaction </strong>to activate
                  referral system</p>
              </div>
            </div>
            <div class="d-flex mb-1">
              <div class="d-flex flex-column pr-4 align-items-center">
                <div class="rounded-circle py-2 px-3 bg-white mb-1 step-circle shadow">3</div>
                <div class="line h-100 d-none"></div>
              </div>
              <div>
                <p class="pb-5 pt-1"><strong>Invite friends and earn products</strong>
                  based on the milestone you achieve.</p>
              </div>
            </div>
          </div><!-- end stepper -->
        </div>
        <div class="col-md-6" style="position: relative">
          <span style="font-size: 3rem; position: absolute; top: 50%; left: 50%">
            <i class="fas fa-check-circle text-success"></i>
          </span>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade border-0" id="refferal-modal" tabindex="-1" role="dialog"
      aria-labelledby="refferal-modal-label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body p-5">
            <label for="referral-link" class="sr-only sr-only-focusable">Paste the referral link here</label>
            <div class="input-group">
              <input type="text" class="form-control" id="validationServerUsername"
                placeholder="Paste the referral link here" required>
              <div class="input-group-append">
                <button class="btn btn-dark">Apply</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    $(document).ready(function () {

      // Check if the user has entered
      // a valid number
      $('#phone').change(function () {
        var phone = $(this).val()
        if (phone.length != 10) {
          alert("Please enter a valid number")
        } else {
          $('.btn-submit').removeClass('invisible')
        }
      })

    });
  </script>
</body>
