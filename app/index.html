  <section class="login">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mt-5">
          <h1 class="h2">Register / Login</h1>
          <!-- Stepper -->

          <div class="stepper d-flex flex-column mt-3 pt-5">
            <div class="d-flex mb-1">
              <div class="d-flex flex-column pr-4 align-items-center">
                <div class="rounded-circle py-2 px-3 bg-white mb-1 step-circle shadow">1</div>
                <div class="line h-100"></div>
              </div>
              <div>
                <p class="pb-5 pt-1"><strong>Register or login</strong> using your phone or
                  your social identity</p>
              </div>
            </div>
            <div class="d-flex mb-1">
              <div class="d-flex flex-column pr-4 align-items-center">
                <div class="rounded-circle py-2 px-3 bg-white mb-1 step-circle shadow">2</div>
                <div class="line h-100"></div>
              </div>
              <div>
                <p class="pb-5 pt-1">Select your <strong>location, membership &
                    complete transaction </strong>to activate
                  referral system</p>
              </div>
            </div>
            <div class="d-flex mb-1">
              <div class="d-flex flex-column pr-4 align-items-center">
                <div class="rounded-circle py-2 px-3 bg-white mb-1 step-circle shadow">3</div>
                <div class="line h-100 d-none"></div>
              </div>
              <div>
                <p class="pb-5 pt-1"><strong>Invite friends and earn products</strong>
                  based on the milestone you achieve.</p>
              </div>
            </div>
          </div>

          <!-- End Stepper -->
        </div>
        <div class="col-md-5 mt-5">
          <div class="d-flex flex-column justify-content-around" style="height:92vh">
            <div class="p-2">
              <form>
                <div class="form-group">
                  <label for="phone">Register or login with</label>
                  <input type="phone" class="form-control" id="phone" placeholder="Your phone number">
                </div>
              </form>
            </div>
            <div class="p-2">
              <p>or with</p>
              <a href="#" type="button" class="btn rounded-circle shadow btn-lg btn-link"
                style="border: 1px solid #eee;"><i class="fab fa-google"></i></a>
              <a href="#" type="button" class="btn rounded-circle shadow btn-lg btn-link"
                style="border: 1px solid #eee;"><i class="fab fa-facebook-f"></i></a>
            </div>
            <div class="p-2">
              <button class="btn bg-blue btn-block text-white text-uppercase mb-3">I have a referral link</button>
              <a href="#" target="_blank" class="text-secondary">Read the terms and conditions</a>
            </div>
          </div>
        </div>
      </div>
    </div>
